<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>제목</th>
                <th>가격</th>
                <th>내용</th>
                <th>카테고리</th>
                <th>판매여부</th>
                <!--                <th>등록일</th>-->
                <th>이미지 보기</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.itemId}"></td>
                <td th:text="${item.title}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.content}"></td>
                <td th:text="${item.itemTypeId}"></td>
                <td th:text="${item.saleStatus}"></td>
                <!--                <td th:text="${item.createDatetime}"></td>-->
                <td>
                    <a th:href="@{${item.filepath}}">이미지 보기</a>
                </td>
                <td>
                    <a href="#" th:href="@{/items/{id}/edit (id=${item.itemId})}"
                       class="btn btn-primary" role="button">수정</a>
                </td>
            </tr>
            </tbody>
        </table>
        <!--        <div class="col">-->
        <!--            <button class="w-50 btn btn-secondary btn-lg"-->
        <!--                    onclick="location.href='home.html'"-->
        <!--                    th:onclick="|location.href='@{/}'|"-->
        <!--                    type="button">목록으로</button>-->
        <!--        </div>-->
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
