<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div th:if="${not #strings.isEmpty(error)}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>제목</th>
                <th>등록 일자</th>
                <th>이미지 보기</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="item : ${items}">
                <td>
                    <a th:href="@{/items/{itemId}(itemId=${item.itemId})}" th:text="${item.itemId}"></a>
                </td>
                <td>
                    <a th:href="@{/items/{itemId}(itemId=${item.itemId})}" th:text="${item.title}"></a>
                </td>
                <td th:text="${#dates.format(item.createDatetime, 'yyyy-MM-dd HH:mm:ss')}">등록 일자</td>
                <td>
                    <block th:each="image : ${images}">
<!--                    <img th:if="${item.filename}" th:src="@{|/files/${item.getFilename()}|}" width="100" height="100"/>-->
                    <img th:if="${item.itemId == image.itemId}" th:src="@{|/files/${image.fileName1}|}" width="100" height="100"/>
                    </block>
                </td>
                <!--                <td>-->
                <!--                    <a href="#" th:href="@{/items/{itemId}/edit (id=${item.itemId})}" class="btn btn-primary" role="button">수정</a>-->
                <!--                </td>-->
            </tr>
            </tbody>
        </table>
        <div class="col">
            <button class="w-50 btn btn-secondary btn-lg"
                    onclick="location.href='loginHome.html'"
                    th:onclick="|location.href='@{/}'|"
                    type="button">홈으로
            </button>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
