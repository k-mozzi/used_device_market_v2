<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 상세</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <label for="itemId">상품 ID</label>
        <input type="text" id="itemId" name="itemId" class="form-control" value="1" th:value="${item.itemId}" readonly>
    </div>
    <div>
        <label for="itemName">상품명</label>
        <input type="text" id="itemName" name="itemName" class="form-control" value="상품A" th:value="${item.itemName}" readonly>
    </div>
    <div>
        <label for="price">가격</label>
        <input type="text" id="price" name="price" class="form-control" value="10000" th:value="${item.price}" readonly>
    </div>
    <div>
        <label for="seller">판매자</label>
        <input type="text" id="seller" name="seller" class="form-control" value="홍길동" th:value="${item.seller}" readonly>
    </div>
<div>
        <label for="regiDate">등록일자</label>
        <input type="text" id="regiDate" name="regiDate" class="form-control" value="홍길동" th:value="${#dates.format(item.regiDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>

    </div>

    <hr class="my-4">


    <!-- radio button -->
    <div>
        <div>상품 종류</div>
        <div th:each="type : ${itemTypes}" class="form-check form-check-inline">
            <input type="radio" th:field="${item.category}" th:value="${type.name()}" class="form-check-input" disabled>
            <label th:for="${#ids.prev('category')}" th:text="${type.description}" class="form-check-label">
                BOOK
            </label>
        </div>
    </div>

    <!-- radio button -->
    <div>
        <div>판매 상태</div>
        <div th:each="type : ${itemStatuses}" class="form-check form-check-inline">
            <input type="radio" th:field="${item.status}" th:value="${type.name()}" class="form-check-input" disabled>
            <label th:for="${#ids.prev('status')}" th:text="${type.description}" class="form-check-label">
                BOOK
            </label>
        </div>
    </div>





    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/items/{itemId}/edit(itemId=${item.itemId})}'|"
                    type="button">상품 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/items}'|"
                    type="button">목록으로</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-danger btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/items/{itemId}/delete(itemId=${item.itemId})}'|"
                    type="button">삭제</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
