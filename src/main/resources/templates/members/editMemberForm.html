<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 정보 수정</h2>
    </div>
    <form th:action="@{'/members/' + ${member.memberId} + '/edit'}" method="post">
        <div>
            <label for="loginId">로그인 ID</label>
            <input type="text" id="loginId" name="loginId" class="form-control" th:value="${member.loginId}" readonly>
        </div>
        <div>
            <label for="memberName">회원 이름</label>
            <input type="text" id="memberName" name="memberName" class="form-control" th:value="${member.memberName}" required>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div>
            <label for="regionId">지역</label>
            <select id="regionId" name="regionId" class="form-control" th:field="*{member.regionId}" required>
                <option th:each="region : ${regions}"
                        th:value="${region.regionId}"
                        th:text="${region.description}"
                        th:selected="${region.regionId == member.regionId}"/>
            </select>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    회원 수정
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/members/myPage/{memberId}(memberId=${member.memberId})}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
