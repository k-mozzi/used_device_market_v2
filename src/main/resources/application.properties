#mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://[mysql 주소]:[포트번호]/[db이름]?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=[아이디]
spring.datasource.password=[비밀번호]

#MyBatis
mybatis.type-aliases-package=teamproject.usedmarket.domain
mybatis.configuration.map-underscore-to-camel-case=true

#MyBatis log
logging.level.teamproject.usedmarket.repository.mybatis=trace

#hide jsessionID in url
server.servlet.session.tracking-modes=cookie

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.messages.basename=messages,errors

#s3
cloud.aws.s3.bucket=[버킷이름]
cloud.aws.stack.auto=false
cloud.aws.region.static=ap-northeast-2
cloud.aws.credentials.access-key=[액세스키]
cloud.aws.credentials.secret-key=[시크릿키]

#file-size
spring.servlet.multipart.max-file-size=40MB
spring.servlet.multipart.max-request-size=40MB
